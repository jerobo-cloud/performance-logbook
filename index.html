<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Foundation</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#121824;
  --card2:#151d2a;
  --panel:#0f1622;
  --text:#e6eaf0;
  --muted:#9aa4b2;
  --muted2:#6f7a89;

  --blue:#2F7CF6;
  --green:#4CAF50;

  --stroke: rgba(255,255,255,.06);
  --stroke2: rgba(255,255,255,.09);
  --shadow: 0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,system-ui,sans-serif;
  background:
    radial-gradient(900px 520px at 40% -140px, rgba(47,124,246,.18), transparent 60%),
    radial-gradient(900px 520px at 70% -220px, rgba(47,124,246,.10), transparent 65%),
    linear-gradient(rgba(11,15,20,.85), rgba(11,15,20,.94)),
    url("runner-ecg-bg.png") center 34% / cover no-repeat fixed,
    var(--bg);
}

.container{
  max-width: 430px;
  margin: 0 auto;
  padding: 16px 14px 44px;
}

/* Header */
.header{
  margin: 8px 2px 18px;
}
h1{
  font-size: 30px;
  margin:0;
  letter-spacing:.2px;
}
.subtitle{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

/* Cards */
.card{
  background: linear-gradient(180deg, var(--card2), var(--card));
  border: 1px solid var(--stroke);
  border-radius: 18px;
  padding: 16px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}

.card-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.card-title h2{
  margin:0;
  font-size:18px;
  padding-bottom:6px;
  position:relative;
}
.card-title h2::after{
  content:"";
  position:absolute;
  left:0; bottom:0;
  width:36px; height:2px;
  background: rgba(47,124,246,.85);
}

/* Clickable */
.clickable{
  cursor:pointer;
}
.clickable:hover{
  border-color: rgba(47,124,246,.32);
}

/* Status Grid */
.status-grid{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:10px;
}
.status-metric{
  background: rgba(255,255,255,.04);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.status-value{
  font-size:22px;
  font-weight:800;
}
.status-label{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}
.status-sub{
  margin-top:2px;
  font-size:11px;
  color:var(--muted2);
}

/* Trend rows */
.trend-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: rgba(255,255,255,.04);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:12px;
  margin-top:10px;
}
.trend-title{font-weight:700}
.trend-meta{font-size:13px;color:var(--muted)}

.holding{
  color:var(--muted);
  font-weight:700;
}
.arrow{
  font-size:18px;
  font-weight:900;
}
.arrow.green{color:var(--green)}

/* Import */
textarea{
  width:100%;
  min-height:160px;
  background:var(--panel);
  border:1px solid var(--stroke2);
  color:var(--text);
  border-radius:14px;
  padding:12px;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
}

button{
  border:none;
  border-radius:14px;
  padding:11px 14px;
  font-weight:700;
  cursor:pointer;
}
.primary{
  background:var(--blue);
  color:white;
}
.secondary{
  background:rgba(255,255,255,.06);
  color:var(--text);
  border:1px solid var(--stroke);
}
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

/* History Modal */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:flex-end;
  justify-content:center;
  padding:14px;
  z-index:999;
}
.modal-overlay.show{display:flex}
.modal{
  width:100%;
  max-width:520px;
  background: linear-gradient(180deg, var(--card2), var(--card));
  border-radius:18px;
  border:1px solid var(--stroke);
  max-height:80vh;
  overflow:hidden;
}
.modal-header{
  padding:14px;
  border-bottom:1px solid var(--stroke);
  display:flex;
  justify-content:space-between;
}
.modal-body{
  padding:14px;
  overflow:auto;
  max-height:70vh;
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>The Foundation</h1>
    <div class="subtitle">Strength. Endurance. Consistency.</div>
  </div>

  <!-- CURRENT STATUS -->
  <div class="card clickable" onclick="openHistory('weight')">
    <div class="card-title">
      <h2>Current Status</h2>
    </div>
    <div class="status-grid">
      <div class="status-metric">
        <div class="status-value" id="sWeight">—</div>
        <div class="status-label">Weight</div>
        <div class="status-sub">Latest</div>
      </div>
      <div class="status-metric">
        <div class="status-value" id="sAEI">—</div>
        <div class="status-label">Avg AEI</div>
        <div class="status-sub">5-run</div>
      </div>
      <div class="status-metric">
        <div class="status-value" id="sBench">—</div>
        <div class="status-label">Bench 1RM</div>
        <div class="status-sub">Latest</div>
      </div>
    </div>
  </div>

  <!-- TRENDS -->
  <div class="card">
    <div class="card-title">
      <h2>Trends</h2>
    </div>

    <div class="trend-row clickable" onclick="openHistory('weight')">
      <div>
        <div class="trend-title">Weight</div>
        <div class="trend-meta" id="tWeightMeta">—</div>
      </div>
      <div id="tWeightState" class="holding">Holding</div>
    </div>

    <div class="trend-row clickable" onclick="openHistory('run')">
      <div>
        <div class="trend-title">Run (AEI)</div>
        <div class="trend-meta" id="tRunMeta">—</div>
      </div>
      <div id="tRunState" class="holding">Holding</div>
    </div>

    <div class="trend-row clickable" onclick="openHistory('bench')">
      <div>
        <div class="trend-title">Bench</div>
        <div class="trend-meta" id="tBenchMeta">—</div>
      </div>
      <div id="tBenchState" class="holding">Holding</div>
    </div>
  </div>

  <!-- IMPORT (BOTTOM) -->
  <div class="card">
    <div class="card-title">
      <h2>Import</h2>
    </div>
    <textarea id="input">@day 2026-02-22
weight: 181.0
calories: 2100
protein: 155</textarea>
    <div class="actions">
      <button class="primary" onclick="importData()">Import</button>
      <button class="secondary" onclick="loadSample()">Load sample</button>
    </div>
  </div>

</div>

<!-- HISTORY MODAL -->
<div class="modal-overlay" id="historyOverlay" onclick="closeHistory()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <strong id="histTitle">History</strong>
      <button class="secondary" onclick="closeHistory()">Close</button>
    </div>
    <div class="modal-body" id="histBody"></div>
  </div>
</div>

<script>
/* Minimal placeholder JS hooks — keep your existing logic here */
function openHistory(mode){
  document.getElementById("historyOverlay").classList.add("show");
}
function closeHistory(){
  document.getElementById("historyOverlay").classList.remove("show");
}
function importData(){ alert("Import logic unchanged."); }
function loadSample(){ alert("Sample loaded."); }
</script>

</body>
</html>
