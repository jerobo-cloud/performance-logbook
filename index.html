<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Performance Logbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0f14;
      --card: #151b23;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --accent: #2f81f7;
      --good: #3fb950;
      --border: #30363d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 18px;
      margin: 24px 0 8px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    textarea {
      width: 100%;
      min-height: 160px;
      background: #0f172a;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .status {
      color: var(--good);
      font-size: 14px;
      font-weight: 600;
    }

    .tip {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .today-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .kpi {
      background: #1c232e;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .kpi .value {
      font-size: 22px;
      font-weight: 700;
    }

    .kpi .label {
      font-size: 12px;
      color: var(--muted);
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 6px;
      color: var(--muted);
    }

    .bench {
      font-family: ui-monospace, monospace;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Performance Logbook</h1>

  <div class="card">
    <h2>Import Nightly Snapshot</h2>
    <textarea id="input"></textarea>

    <div class="buttons">
      <button onclick="importSnapshot()">Import</button>
      <button class="ghost" onclick="loadSample()">Load sample</button>
      <span id="status" class="status"></span>
    </div>

    <div class="tip">
      Tip: use <code>na</code> if you didn’t log a value. Bench milestones require <strong>5+ reps</strong>.
    </div>
  </div>

  <div class="card">
    <div class="today-header">
      <h2>Today</h2>
      <span id="todayDate" class="muted">—</span>
    </div>

    <div class="kpis">
      <div class="kpi">
        <div id="weight" class="value">—</div>
        <div class="label">lbs</div>
      </div>
      <div class="kpi">
        <div id="calories" class="value">—</div>
        <div class="label">kcal</div>
      </div>
      <div class="kpi">
        <div id="protein" class="value">—</div>
        <div class="label">g</div>
      </div>
    </div>

    <div id="runRow" class="row"></div>
    <div id="liftRow" class="row"></div>
  </div>

  <div class="card">
    <h2>Bench Goals</h2>
    <div id="bench" class="bench"></div>
  </div>

<script>
function epley(w, r) {
  return Math.round(w * (1 + r / 30));
}

function importSnapshot() {
  const text = document.getElementById('input').value;
  const lines = text.split('\n').map(l => l.trim()).filter(Boolean);

  let section = null;
  const day = {};
  const run = {};
  const lifts = {};

  for (const line of lines) {
    if (line.startsWith('@')) {
      section = line.replace('@', '');
      continue;
    }

    const [key, raw] = line.split(':').map(s => s.trim());
    if (!key || !raw) continue;

    if (section === 'day') day[key] = raw;
    if (section === 'run') run[key] = raw;
    if (section === 'lift') lifts[key] = raw;
  }

  // Date
  const dateMatch = text.match(/@day\s+(\d{4}-\d{2}-\d{2})/);
  document.getElementById('todayDate').textContent = dateMatch ? dateMatch[1] : '—';

  // KPIs
  document.getElementById('weight').textContent = day.weight ?? '—';
  document.getElementById('calories').textContent = day.calories ?? '—';
  document.getElementById('protein').textContent = day.protein ?? '—';

  // Run
  const runRow = document.getElementById('runRow');
  if (run.distance_mi && run.avg_pace) {
    runRow.textContent =
      `${run.type ?? 'run'} • ${run.distance_mi} mi • pace ${run.avg_pace} • HR ${run.avg_hr ?? '—'}`;
  } else {
    runRow.textContent = '';
  }

  // Lift
  const liftKeys = Object.keys(lifts);
  const liftRow = document.getElementById('liftRow');
  liftRow.textContent = liftKeys.length
    ? `Lift • ${liftKeys.join(', ')}`
    : '';

  // Bench goals
  let est1RM = '—';
  let hit200 = false;
  let hit225 = false;

  if (lifts.bench_press) {
    const sets = lifts.bench_press.split(',').map(s => {
      const [w, r] = s.trim().split('x').map(Number);
      return { w, r };
    });

    const top = sets.reduce((a, b) => (b.w > a.w ? b : a), sets[0]);
    est1RM = epley(top.w, top.r);

    hit200 = sets.some(s => s.w >= 200 && s.r >= 5);
    hit225 = sets.some(s => s.w >= 225 && s.r >= 5);
  }

  document.getElementById('bench').textContent =
`Estimated 1RM: ${est1RM}
200 × 5+: ${hit200}
225 × 5+: ${hit225}`;

  document.getElementById('status').textContent = 'Imported ✓';
}

function loadSample() {
  document.getElementById('input').value =
`@day 2026-02-21
weight: 182.0
calories: 2100
protein: 155

@run
type: easy
distance_mi: 3.5
duration: 38:00
avg_pace: 10:51
avg_hr: 153

@lift
bench_press: 200x5, 185x8, 175x10`;
}
</script>
</body>
</html>
